<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="my-slider">
  <template>
    <style include="shared-styles">
    .item{
        flex-grow: 0.5;
    }
    .flexBox {
        display : flex;
        justify-content:  center ;
        align-items: center;
        padding: 10px 15px;
        margin-top: 20px;
        font-size: 18px;
        cursor: pointer;
    }
      :host {
        display: block;
      }
      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>
   <div class="flexBox">
     <span>{{label}}</span>
     <paper-slider pin max="20" value="{{val}}"></paper-slider>
     <span>{{val}}</span>
   </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-slider',

        properties: {
          val :{
            type : String,
            value : 1,
            notify : true

          },
          label :{
            type : String,
            value : "marche"
          }
        },
        ready: function() {
        }
      });
    })();
  </script>
</dom-module>
