<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(polyapp.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      polyapp.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      polyapp.closeDrawer();
      next();
    }

    function setFocus(selected){
      //document.querySelector('section[data-route="' + selected + '"] .page-title').focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      polyapp.route = 'admin';
      setFocus(polyapp.route);
    });

    page(polyapp.baseUrl, function() {
      polyapp.route = 'admin';
      setFocus(polyapp.route);
    });

    page('/farm', function() {
      polyapp.route = 'farm';
      setFocus(polyapp.route);
    });

    page('/farm/:name', function(data) {
      polyapp.route = 'farm';
      polyapp.params = data.params;
      setFocus(polyapp.route);
    });

    page('/contact', function() {
      polyapp.route = 'contact';
      setFocus(polyapp.route);
    });

    // 404
    page('*', function() {
      polyapp.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      polyapp.$.toast.show();
      page.redirect(polyapp.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
